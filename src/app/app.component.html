<mat-progress-bar class="progressbar" mode="indeterminate" *ngIf="ShowProgressbar | async"></mat-progress-bar>
<mat-drawer-container class="example-container {{color  | async}}" autosize>
    <mat-drawer  class="example-sidenav" mode="over" [(opened)]="ShowSidebar">
        <br>        
        <!-- {{NombreUsuario | async}} -->        
        <div align="center">
            <button mat-icon-button (click)="CerrarSideMenu()">
                <mat-icon>menu</mat-icon>
            </button>
            &nbsp;
            <img src="./assets/logo_horizontal.png" width="auto" height="50" alt="">
        </div>
        <mat-divider></mat-divider>
        <mat-nav-list>
            <a mat-list-item routerLink="/Dashboard" (click)="CerrarSideMenu()">
                <mat-icon color="primary">bar_chart</mat-icon> &nbsp; Dashboard 
            </a>
        </mat-nav-list>
        <mat-divider></mat-divider>
        <div align="center"> 
            <mat-accordion>
                <mat-expansion-panel *ngIf="(ShowCatalogoArea || ShowCatalogoCriterioLegal || ShowCatalogoDimension || ShowCatalogoTipoRiesgo || ShowCatalogoRiesgos) | async">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon color="primary">library_books</mat-icon>                                               
                    </mat-panel-title>
                    <mat-panel-description>
                        Catálogos
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <mat-nav-list>
                      <a mat-list-item routerLink="/CatalogoArea"       (click)="CerrarSideMenu()" *ngIf="ShowCatalogoArea | async"> 
                        De área 
                      </a>
                      <a mat-list-item routerLink="/CatalogoCriterio"   (click)="CerrarSideMenu()" *ngIf="ShowCatalogoCriterioLegal | async"> 
                        De criterio legal
                      </a>
                      <a mat-list-item routerLink="/CatalogoDimension"  (click)="CerrarSideMenu()" *ngIf="ShowCatalogoDimension | async"> 
                        De dimensión 
                      </a>
                      <a mat-list-item routerLink="/CatalogoTipoRiesgo" (click)="CerrarSideMenu()" *ngIf="ShowCatalogoTipoRiesgo | async"> 
                        De tipo de riesgo 
                      </a>
                      <a mat-list-item routerLink="/CatalogoRiesgo"     (click)="CerrarSideMenu()" *ngIf="ShowCatalogoRiesgos | async"> 
                        De riesgo 
                      </a>
                  </mat-nav-list>
                </mat-expansion-panel>
                <mat-expansion-panel *ngIf="(ShowEncuestaRiesgosPuntosInteres || ShowEncuestaRiesgosAreas || ShowEncuestaClientesRiesgosAreas) | async">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                          <mat-icon color="primary">assignment</mat-icon>                                               
                      </mat-panel-title>
                      <mat-panel-description>
                        Encuestas
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLink="/RiesgosPuntosInteres" (click)="CerrarSideMenu()" *ngIf="ShowEncuestaRiesgosPuntosInteres | async"> 
                          Riesgos y puntos de interés
                        </a>
                        <a mat-list-item routerLink="/RiesgosAreas"         (click)="CerrarSideMenu()" *ngIf="ShowEncuestaRiesgosAreas | async"> 
                          Riesgos y áreas 
                        </a> 
                        <a mat-list-item routerLink="/ClientesRiesgosAreas" (click)="CerrarSideMenu()" *ngIf="ShowEncuestaClientesRiesgosAreas | async"> 
                          Clientes, riesgos y áreas 
                        </a>                       
                    </mat-nav-list>
                  </mat-expansion-panel>                
            </mat-accordion>            
        </div>                
    </mat-drawer>  
    <div class="example-sidenav-content">        
        <app-navbar (propagar)="procesaPropagar($event)"></app-navbar>
        <router-outlet></router-outlet>     
    </div>  
  </mat-drawer-container>
