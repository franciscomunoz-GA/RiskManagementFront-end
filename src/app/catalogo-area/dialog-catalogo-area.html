<mat-progress-bar mode="indeterminate" *ngIf="Progressbar"></mat-progress-bar>
<h1 mat-dialog-title>{{Titulo}}</h1>
<div mat-dialog-content>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre del cat√°logo</mat-label>
                    <input matInput [(ngModel)]="Nombre" maxlength="45">
                </mat-form-field>    
            </div>
        </div>
    </div>    
</div>
<div mat-dialog-actions align="right">
  <hr>  
  <button mat-button color="warn" (click)="onNoClick()">Cerrar</button>
  <button mat-button color="primary" *ngIf="Tipo" (click)="Agregar()">Crear</button>
  <button mat-button color="primary" *ngIf="!Tipo" (click)="Modificar()">Modificar</button>
</div>
