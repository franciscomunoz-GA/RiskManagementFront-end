<mat-progress-bar mode="indeterminate" *ngIf="Progressbar"></mat-progress-bar>
<h1 mat-dialog-title>{{Titulo}}</h1>
<div mat-dialog-content>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6">
                <mat-form-field class="example-full-width">
                    <input matInput [matDatepicker]="picker" placeholder="Día" [(ngModel)]="Dia" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field> 
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
                <mat-form-field class="example-full-width">            
                   <input matInput placeholder="Hora" type="time" [(ngModel)]="Hora">
                </mat-form-field>    
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Inspectores</mat-label>
                    <mat-select [(ngModel)]="Inspectores">
                    <mat-option *ngFor="let element of ListaInspectores" [value]="element.Id">
                        {{element.Nombre}}
                    </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-radio-group (change)="CambiarTipoCliente($event)">
                    <mat-radio-button value="true" checked="true" color="primary">Cliente &nbsp;</mat-radio-button>                    
                    <mat-radio-button value="false" color="primary">Sitio de interés</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="row">            
            <div class="col-12" *ngIf="TipoCliente">
                <div #thenBlock>
                    <mat-form-field class="example-full-width" >
                        <mat-label>Clientes</mat-label>
                        <mat-select [(ngModel)]="Clientes">
                        <mat-option *ngFor="let element of ListaClientes" [value]="element.Id">
                            {{element.Nombre}}
                        </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-12" *ngIf="!TipoCliente">
                <div #elseBlock>
                    <mat-form-field class="example-full-width" >
                        <mat-label>Sitios de interés</mat-label>
                        <mat-select [(ngModel)]="SitiosInteres">
                        <mat-option *ngFor="let element of ListaSitiosInteres" [value]="element.Id">
                            {{element.Nombre}}
                        </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>    
</div>
<div mat-dialog-actions align="right">
  <hr>  
  <button mat-button color="warn" (click)="onNoClick()">Cerrar</button>
  <button mat-button color="primary" *ngIf="Tipo" (click)="Agregar()">Crear</button>
  <button mat-button color="primary" *ngIf="!Tipo" (click)="Modificar()">Modificar</button>
</div>
