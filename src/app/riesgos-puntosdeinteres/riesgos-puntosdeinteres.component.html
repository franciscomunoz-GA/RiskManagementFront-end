<div class="container-fluid">
  <div class="row">
      <div class="col-12">
          <br>
          <mat-card>
              <mat-card-title align="center">Encuesta Puntos de interés y riesgos</mat-card-title>
            <div class="row">
              <div class="col-xs-12 col-sm-10 col-md-8">
                  <mat-form-field>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
                      <mat-icon matSuffix>search</mat-icon>
                  </mat-form-field>
              </div>            
              <div class="col-xs-12 col-sm-2 col-md-2 offset-md-2">
                  <div class="row">                        
                      <div class="col-3">
                          <button mat-mini-fab color="primary" matTooltip="Agregar registro" (click)="DialogAgregar()" *ngIf="Create">
                              <mat-icon>add</mat-icon>
                          </button>
                      </div>
                      <div class="col-3">
                          <button mat-mini-fab color="primary" matTooltip="Importar registros" (click)="DialogImportar()" *ngIf="Create">
                              <mat-icon>cloud_upload</mat-icon>
                          </button>
                      </div>
                      <div class="col-3">
                          <button mat-mini-fab color="primary" matTooltip="Descargar Excel" (click)="exportAsXLSX()">
                              <mat-icon>cloud_download</mat-icon>
                          </button>
                      </div>
                  </div>
              </div>
            </div>
                <div class="mat-elevation-z8" style="overflow: auto;">
                  <table mat-table [dataSource]="Tabla" matSort>                  
                   
                    <ng-container matColumnDef="SitioInteres">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Punto de interés </th>
                      <td mat-cell *matCellDef="let row"> {{row.SitioInteres}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Riesgos">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Riesgos </th>
                      <td mat-cell *matCellDef="let row"> {{row.Riesgos}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="Usuario">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                      <td mat-cell *matCellDef="let row"> {{row.Usuario}} </td>
                    </ng-container>                  
                    <ng-container matColumnDef="Fecha">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                      <td mat-cell *matCellDef="let row" align="center"> {{row.Fecha}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Editar">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
                      <td mat-cell *matCellDef="let row" align="center">
                        <button mat-mini-fab color="primary" matTooltip="Editar {{row.SitioInteres}}" (click)="DialogModificar(row.Id)" [disabled]="!Update">
                          <mat-icon>edit</mat-icon>
                        </button>                          
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="Deshabilitar">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
                      <td mat-cell *matCellDef="let row" align="center">
                        <mat-slide-toggle color="warn" matTooltip="Deshabilitar/Habilitar {{row.SitioInteres}}" [checked]="row.Estatus" (change)="Deshabilitar($event, row.Id)" [disabled]="!Delete || row.Usada"></mat-slide-toggle>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="Eliminar">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
                      <td mat-cell *matCellDef="let row" align="center">
                        <button mat-mini-fab color="warn" matTooltip="Eliminar {{row.SitioInteres}}" (click)="Eliminar(row.Id);" [disabled]="!Delete || row.Usada">
                          <mat-icon>delete</mat-icon>
                        </button>
                      </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                  </table>                  
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
          </mat-card>
      </div>
  </div>
</div>
