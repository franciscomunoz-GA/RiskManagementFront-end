<mat-progress-bar mode="indeterminate" *ngIf="Progressbar"></mat-progress-bar>
<h1 mat-dialog-title>{{Titulo}}</h1>
<div mat-dialog-content>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre del catálogo</mat-label>
                    <input matInput [(ngModel)]="Nombre" maxlength="45">
                </mat-form-field>                
            </div>
            <div class="col-12">
              <mat-form-field class="example-full-width">
                  <mat-label>Identificador</mat-label>
                  <input matInput [(ngModel)]="Identificador" maxlength="45">
              </mat-form-field>                
          </div>
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Area</mat-label>
                    <mat-select [(ngModel)]="Area">
                      <mat-option [value]='0'>No aplica</mat-option>
                      <mat-option *ngFor="let item of Areas" [value]="item.Id">
                        {{item.Nombre}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Criterio legal</mat-label>
                    <mat-select [(ngModel)]="CriterioLegal">
                      <mat-option *ngFor="let item of Criterioslegales" [value]="item.Id">
                        {{item.Nombre}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Dimensión</mat-label>
                    <mat-select [(ngModel)]="Dimension">
                      <mat-option *ngFor="let item of Dimensiones" [value]="item.Id">
                        {{item.Nombre}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field>
                    <mat-label>Tipo de riesgo</mat-label>
                    <mat-select [(ngModel)]="TipoRiesgo">
                      <mat-option *ngFor="let item of TiposRiesgos" [value]="item.Id">
                        {{item.Nombre}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>            
        </div>
    </div>    
</div>
<div mat-dialog-actions align="right">
  <hr>  
  <button mat-button color="warn" (click)="onNoClick()">Cerrar</button>
  <button mat-button color="primary" *ngIf="Tipo" (click)="Agregar()">Crear</button>
  <button mat-button color="primary" *ngIf="!Tipo" (click)="Modificar()">Modificar</button>
</div>
