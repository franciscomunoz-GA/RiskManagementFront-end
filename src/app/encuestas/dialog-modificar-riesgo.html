<h1 mat-dialog-title>{{Riesgo}}</h1>
<div mat-dialog-content>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Impacto" [(ngModel)]="Impacto" type="number" min="1" max="10" (change)="ValidarImpacto()">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Probabilidad" [(ngModel)]="Probabilidad" type="number" min="1" max="10" (change)="ValidarProbabilidad()">
    </mat-form-field>

</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()" color="warn">Cerrar</button>
    <button mat-button color="primary" (click)="Guardar()">Guardar</button>
  </div>
