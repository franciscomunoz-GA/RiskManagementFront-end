<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <br>
            <mat-card>
              <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-8">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                </div>            
                <div class="col-xs-12 col-sm-2 col-md-2 offset-md-2">
                    <div class="row">
                        <div class="col-3">
                          <button mat-mini-fab color="primary" matTooltip="Descargar Excel" (click)="exportAsXLSX()">
                            <mat-icon>cloud_download</mat-icon>
                          </button>
                        </div>
                        <!-- <div class="col-3">
                            <button mat-mini-fab color="primary" matTooltip="Agregar registro" (click)="DialogAgregar()">
                                <mat-icon>add</mat-icon>
                            </button>
                        </div> -->
                    </div>                                
                </div>
              </div>
                  <div class="mat-elevation-z8" style="overflow: auto;">
                    <table mat-table [dataSource]="Tabla" matSort>
                  
                      <ng-container matColumnDef="Folio">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 200px !important;"> Folio </th>
                        <td mat-cell *matCellDef="let row" style="min-width: 200px !important;"> {{row.Folio}} </td>
                      </ng-container>
                                        
                      <ng-container matColumnDef="Fecha">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 200px !important;"> Fecha </th>
                        <td mat-cell *matCellDef="let row" style="min-width: 200px !important;"> {{row.Fecha}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="Inspector">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 200px !important;"> Inspector </th>
                        <td mat-cell *matCellDef="let row" style="min-width: 200px !important;"> {{row.Inspector}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="Descripcion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 150px !important;"> Descripcion </th>
                        <td mat-cell *matCellDef="let row" style="min-width: 150px !important;"> {{row.Descripcion}} </td>
                      </ng-container>

                      <ng-container matColumnDef="Tipo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 150px !important;"> Tipo </th>
                        <td mat-cell *matCellDef="let row" style="min-width: 150px !important;"> {{row.Tipo}} </td>
                      </ng-container>

                      <ng-container matColumnDef="Detalle">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalle </th>
                        <td mat-cell *matCellDef="let row">
                          <button mat-mini-fab color="primary" (click)="Dialog(row.Id, row.Tipo)">
                            <mat-icon>remove_red_eye</mat-icon>
                          </button>
                        </td>
                      </ng-container>                      

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                  </div>
            </mat-card>
        </div>
    </div>
</div>
